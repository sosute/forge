<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Semantic Checker</title>
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .header {
      text-align: center;
      color: #2d3748;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .header p {
      margin: 4px 0 0;
      font-size: 12px;
      color: #718096;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    button {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .primary {
      background: #3182ce;
      color: white;
    }
    
    .primary:hover {
      background: #2c5282;
    }
    
    .secondary {
      background: #e2e8f0;
      color: #2d3748;
    }
    
    .secondary:hover {
      background: #cbd5e0;
    }
    
    .status {
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.4;
      margin-top: 8px;
    }
    
    .status.loading {
      background: #ebf8ff;
      color: #2b6cb0;
      border: 1px solid #bee3f8;
    }
    
    .status.success {
      background: #f0fff4;
      color: #22543d;
      border: 1px solid #9ae6b4;
    }
    
    .status.error {
      background: #fed7d7;
      color: #822727;
      border: 1px solid #feb2b2;
    }
    
    .results {
      display: none;
      margin-top: 16px;
      padding: 12px;
      background: white;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      font-size: 12px;
    }
    
    .results.show {
      display: block;
    }
    
    .result-item {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      border-bottom: 1px solid #f7fafc;
    }
    
    .result-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>HTML Semantic Checker</h1>
      <p>セマンティック構造・アクセシビリティ・SEO分析</p>
    </div>
    
    <div class="actions">
      <button id="startCheck" class="primary">チェック開始</button>
      <button id="openOptions" class="secondary">設定を開く</button>
    </div>
    
    <div id="status"></div>
    <div id="results" class="results"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
