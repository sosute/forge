<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Checker - 設定</title>
    <style>
      body {
        margin: 0;
        padding: 24px;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f8f9fa;
        color: #2d3748;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 32px;
        text-align: center;
      }

      .header h1 {
        margin: 0;
        font-size: 28px;
        font-weight: 700;
      }

      .header p {
        margin: 8px 0 0;
        font-size: 16px;
        opacity: 0.9;
      }

      .content {
        padding: 32px;
      }

      .section {
        margin-bottom: 32px;
      }

      .section h2 {
        margin: 0 0 16px;
        font-size: 20px;
        font-weight: 600;
        color: #2d3748;
      }

      .option-group {
        background: #f7fafc;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 16px;
      }

      .option-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 0;
        border-bottom: 1px solid #e2e8f0;
      }

      .option-item:last-child {
        border-bottom: none;
      }

      .option-label {
        flex: 1;
        margin-right: 16px;
      }

      .option-title {
        font-weight: 500;
        margin-bottom: 4px;
      }

      .option-desc {
        font-size: 14px;
        color: #718096;
      }

      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 24px;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #cbd5e0;
        transition: 0.4s;
        border-radius: 24px;
      }

      .slider:before {
        position: absolute;
        content: '';
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #3182ce;
      }

      input:checked + .slider:before {
        transform: translateX(20px);
      }

      .save-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 14px 28px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      .save-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      }

      .status {
        padding: 12px 16px;
        border-radius: 6px;
        margin-top: 16px;
        font-size: 14px;
        display: none;
      }

      .status.success {
        background: #f0fff4;
        color: #22543d;
        border: 1px solid #9ae6b4;
      }

      .status.error {
        background: #fed7d7;
        color: #822727;
        border: 1px solid #feb2b2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>HTML Checker</h1>
        <p>セマンティック構造・アクセシビリティ・SEO分析ツールの設定</p>
      </div>

      <div class="content">
        <div class="section">
          <h2>チェック項目</h2>

          <div class="option-group">
            <div class="option-item">
              <div class="option-label">
                <div class="option-title">セマンティック構造</div>
                <div class="option-desc">
                  HTML5のセマンティック要素の使用状況をチェック
                </div>
              </div>
              <label class="toggle-switch">
                <input type="checkbox" id="enableSemantic" checked />
                <span class="slider"></span>
              </label>
            </div>

            <div class="option-item">
              <div class="option-label">
                <div class="option-title">アクセシビリティ</div>
                <div class="option-desc">
                  WCAG 2.1 ガイドラインに基づくアクセシビリティチェック
                </div>
              </div>
              <label class="toggle-switch">
                <input type="checkbox" id="enableAccessibility" checked />
                <span class="slider"></span>
              </label>
            </div>

            <div class="option-item">
              <div class="option-label">
                <div class="option-title">SEO最適化</div>
                <div class="option-desc">
                  メタタグ、タイトル、構造化データなどのSEO要素をチェック
                </div>
              </div>
              <label class="toggle-switch">
                <input type="checkbox" id="enableSEO" checked />
                <span class="slider"></span>
              </label>
            </div>

            <div class="option-item">
              <div class="option-label">
                <div class="option-title">パフォーマンス</div>
                <div class="option-desc">
                  DOM構造やリソースの最適化に関するチェック
                </div>
              </div>
              <label class="toggle-switch">
                <input type="checkbox" id="enablePerformance" checked />
                <span class="slider"></span>
              </label>
            </div>
          </div>
        </div>

        <div class="section">
          <h2>詳細設定</h2>

          <div class="option-group">
            <div class="option-item">
              <div class="option-label">
                <div class="option-title">デバッグモード</div>
                <div class="option-desc">
                  詳細なログ出力とデバッグ情報を表示
                </div>
              </div>
              <label class="toggle-switch">
                <input type="checkbox" id="enableDebug" />
                <span class="slider"></span>
              </label>
            </div>

            <div class="option-item">
              <div class="option-label">
                <div class="option-title">自動チェック</div>
                <div class="option-desc">
                  ページ読み込み時に自動的にチェックを実行
                </div>
              </div>
              <label class="toggle-switch">
                <input type="checkbox" id="enableAutoCheck" />
                <span class="slider"></span>
              </label>
            </div>
          </div>
        </div>

        <button class="save-button" id="saveSettings">設定を保存</button>
        <div id="status" class="status"></div>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
